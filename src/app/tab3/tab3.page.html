  </ion-row>

<ion-card class="products-list">
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let product of productsList">
        <ion-thumbnail slot="start">
          <img src="../assets/images/oliveoil.jpg" />
        </ion-thumbnail>
        <ion-label > 
          <b class="displaytext">{{product.name}}</b><br/>
          <p class="displaytext"><span class="barcode">{{product.barcode}}</span>      
          </p>		
        </ion-label>
        <ion-button class="ion-text-center edit-button"  [routerLink]="['/edititem']">
					<span color="Dark"><ion-icon name="create-outline"></ion-icon></span>
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
