<ion-card>
  <div class="border">
    <ion-row class="ion-margin-horizontal plusreport-text">
      <ion-col size="4" class="ion-text-center">Card
      </ion-col>
      <ion-col size="4" class="ion-text-center">{{cardCount}}
      </ion-col>
      <ion-col size="4" class="ion-text-center">SAR {{cardAmount | number: '1.2-2'}}
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-horizontal plusreport-text">
      <ion-col size="4" class="ion-text-center">Cash
      </ion-col>
      <ion-col size="4" class="ion-text-center">{{cashCount}}
      </ion-col>
      <ion-col size="4" class="ion-text-center">SAR {{cashAmount | number: '1.2-2'}}
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-horizontal plusreport-text">
      <ion-col size="4" class="ion-text-center">Credit
      </ion-col>
      <ion-col size="4" class="ion-text-center">{{otherCount}}
      </ion-col>
      <ion-col size="4" class="ion-text-center">SAR {{otherAmount | number: '1.2-2'}}
      </ion-col>
    </ion-row>
    
    <ion-row class="ion-margin-horizontal plusreport-text">
      <ion-col size="4" class="ion-text-center">Refund
      </ion-col>
      <ion-col size="4" class="ion-text-center">{{refundCount}}
      </ion-col>
      <ion-col size="4" class="ion-text-center">SAR {{refundAmount | number: '1.2-2'}}
      </ion-col>
    </ion-row>
  </div>

</ion-card>



</ion-content>
